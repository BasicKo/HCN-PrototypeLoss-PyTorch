# Configuration for Prototypical network - https://arxiv.org/abs/1703.05175
work_dir: ./work_dir/ProtoNet

num_epoch: 100
# feeder
feeder: feeder.feeder_hcn.FeederHCN
train_feeder_args:
  data_path: ./data/NTU-RGB-D/xview/train_data.npy
  label_path: ./data/NTU-RGB-D/xview/train_label.pkl
  meta_path: ./data/NTU-RGB-D/xview/train_num_frame.npy
  action_classes: 60
test_feeder_args:
  data_path: ./data/NTU-RGB-D/xview/val_data.npy
  label_path: ./data/NTU-RGB-D/xview/val_label.pkl
  meta_path: ./data/NTU-RGB-D/xview/val_num_frame.npy
  action_classes: 60

# sampler
sampler: feeder.sampler_protonet.SamplerProtoNet
train_sampler_args:
  num_classes: 20  # way
  num_support: 10  # shot
  num_query: 20
  num_episodes: 100
test_sampler_args:
  num_classes: 20  # way
  num_support: 10  # shot
  num_query: 20
  num_episodes: 100

# model
model: model.hcn.Model
model_args:
  in_channels: 3
  num_class: 32  # Defines embedding space if used with prototype loss
loss: processor.processor_protonet.PrototypeLoss

# optim
optimizer: torch.optim.Adam
optimizer_args:
  lr: 0.001
  weight_decay: 0.0001

# scheduler
scheduler: torch.optim.lr_scheduler.ExponentialLR
scheduler_args:
  gamma: 0.999